<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Viewer with SVG Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .verse {
      position: relative;
      margin: 20px 0;
    }
    
    .drawing-icon {
      cursor: pointer;
      margin-left: 10px;
      display: inline-block;
    }

    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Black background with transparency */
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="quran-container"></div>

<!-- Modal -->
<div id="svgModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="svgContainer"></div>
  </div>
</div>

<script>
  // Sample function to create a verse dynamically
  function createVerse(verseText, verseNumber) {
    const verseDiv = document.createElement('div');
    verseDiv.className = 'verse';
    verseDiv.innerHTML = `
      <span>${verseText}</span>
      <img src="drawing-icon.png" class="drawing-icon" onclick="openSvgModal('${verseText}')">
    `;
    return verseDiv;
  }

  // Function to open the modal and generate dynamic SVG
  function openSvgModal(verseText) {
    const modal = document.getElementById('svgModal');
    const svgContainer = document.getElementById('svgContainer');
    
    // Clear previous SVG
    svgContainer.innerHTML = '';

    // Create dynamic SVG based on verse size
    const svgWidth = Math.max(300, verseText.length * 10);  // Adjust size based on verse length
    const svgHeight = 300;  // Set height for the square

    // Create SVG element
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("width", svgWidth);
    svg.setAttribute("height", svgHeight);
    
    // Set background image
    const bg = document.createElementNS("http://www.w3.org/2000/svg", "image");
    bg.setAttributeNS(null, "href", "background.png");  // Your background image
    bg.setAttribute("width", svgWidth);
    bg.setAttribute("height", svgHeight);
    svg.appendChild(bg);

    // Add text to SVG
    const textElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
    textElement.setAttribute("x", "50%");
    textElement.setAttribute("y", "50%");
    textElement.setAttribute("dominant-baseline", "middle");
    textElement.setAttribute("text-anchor", "middle");
    textElement.setAttribute("fill", "black");
    textElement.style.fontSize = '24px';
    textElement.textContent = verseText;

    svg.appendChild(textElement);

    // Add the SVG to the container
    svgContainer.appendChild(svg);

    // Display the modal
    modal.style.display = "block";
  }

  // Close modal
  const modal = document.getElementById("svgModal");
  const span = document.getElementsByClassName("close")[0];

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  // Test: Add some verses dynamically
  const quranContainer = document.getElementById('quran-container');
  quranContainer.appendChild(createVerse('بسم الله الرحمن الرحيم', 1));
  quranContainer.appendChild(createVerse('الحمد لله رب العالمين', 2));
</script>
</body>
</html>
