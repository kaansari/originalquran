<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="selector">
        <div class="selector-left">
            <!-- Quran icon -->
            <a href="index.html" aria-label="Quran Icon">
                <img src="icon.png" alt="Quran Icon" />
            </a>
            <!-- Sura and Verse Selectors -->
            <label for="sura-select">Sura:</label>
            <select id="sura-select"></select>

            <label for="verse-select">Verse:</label>
            <select id="verse-select"></select>
        </div>
       
        <div class="hamburger-menu">
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="menu-icon">
              <span class="menu-line"></span>
              <span class="menu-line"></span>
              <span class="menu-line"></span>
            </label>
            
            <div class="menu-content">
              <a href="quran.html">
                <i class="fas fa-history">  </i> Raqq Quran
              </a>
              <a href="https://github.com/kaansari/originalquran" target="_blank" aria-label="GitHub Repository">
                <i class="fab fa-github"> </i>  GitHub Repository
              </a>
             
              <label class="toggle-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
              </label>
            </div>
           
        </div>

 


      
    </div>



<div id="quran-container">



</div>

<script src="app_v2.js"></script>
</body>

</html>
