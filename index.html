<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="hamburger-menu">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </label>

      <div class="menu-content">

      

      <span>Show Translation</span>
      <label class="toggle-switch">
        <input type="checkbox" id="translation-toggle">
        <span class="slider"></span>
      </label>
        <a href="quran.html">
          <i class="fas fa-book"> </i>
        </a>
        <a href="https://github.com/kaansari/originalquran" target="_blank" aria-label="GitHub Repository">
          <i class="fab fa-github"> </i>
        </a>
       

         <!-- Font Selection Dropdown -->
      <label for="font-select">Choose Font:</label>
      <select id="font-select">
        <option value="Qahiri">Qahiri</option>
        <option value="Amiri Quran">Amiri Quran</option>
        <option value="Raqq">Raqq</option>
      </select>


        <span>Dark Theme</span>
        <label class="toggle-switch">

          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>


</div>



  </div>


  <span style="margin-left: 100px;">

       <!-- Sura and Verse Selectors -->
     
       <select id="sura-select"></select>
 
   
       <select id="verse-select"></select>
  </span>
  <blockquote id="quran-container"></blockquote>

  <script src="app_v2.js"></script>
</body>

</html>
